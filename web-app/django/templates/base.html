{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="{% static "css/app.css" %}">
    {% block css_files %}{% endblock %}
    
</head>
<body>

  <header class="p-3 sticky-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
          <img src="{% static "images/logo.svg" %}" alt="vim icon">
          <a href="#" class="nav-link px-2 nav-home">VIM</a>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="px-2 text-decoration-none nav-opt">Instruments</a></li>
          <li><a href="#" class="px-2 text-decoration-none nav-opt">placeholder</a></li>
          <li><a href="#" class="px-2 text-decoration-none nav-opt">placeholder</a></li>
          <li><a href="#" class="px-2 text-decoration-none nav-opt">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control search-input" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn me-2 login-btn">Login</button>
          <button type="button" class="btn btn-warning signup-btn">Sign-up</button>
        </div>
        {% comment %} TODO: add language button {% endcomment %}
        <div class="dropdown">
          <button class="btn ms-2 dropdown-toggle language-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            English
          </button>
          <ul class="dropdown-menu language-dp-menu">
            <li><a class="dropdown-item language-opt" href="#">French</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    {% block content %} {% endblock %}
  </main>

  <footer class="d-flex flex-column justify-content-center align-items-center py-3 border-top">
    <a href="https://ddmal.music.mcgill.ca/" class="mb-3 mt-3 link-body-emphasis text-decoration-none">
        <img src="{% static "images/lab-logo.png" %}" alt="ddmal logo">
    </a>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  {% block script %} {% endblock %}
</body>
</html>
