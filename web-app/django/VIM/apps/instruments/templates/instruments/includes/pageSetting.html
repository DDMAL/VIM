<!-- Modal -->
<div class="modal fade" id="paginationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Pagination Setting</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="row mb-1">
                            <p class="col-auto"> Number of instruments: </p>
                            <p class="col-auto" id="instrumentNum" data-instrument-num="{{ instrument_num }}">{{ instrument_num }}</p>
                        </div>
                        <div class="row mb-2">
                            <label for="paginate-by" class="col-sm-4 col-form-label">Paginate by:</label>
                            <div class="col-sm-8">
                                <input type="number" name="paginate_by" id="paginate-by" min="1" step="1" placeholder="Default: 20">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="invalid-feedback">
                                Please provide a valid value.
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="page-num" class="col-sm-4 col-form-label">Go to Page:</label>
                            <div class="col-sm-8">
                                <input type="number" name="page" id="page-num" min="1" step="1" placeholder="Default: 1">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="invalid-feedback">
                                Please provide a valid value.
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="save-pagination-setting">Apply</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<style>

.modal-header {
    background-color: #9EB384;
}

.modal-title {
    color: #435334;
}

.modal-body {
    background-color: #FAF1E4;
}

input {
    border: 1px solid #9EB384;
    border-radius: 4px;
    background-color: #FAF1E4;
    padding: 5px;
    width: 100%;
    color: #435334;
}

input:hover {
    border: 1px solid #435334;
    background-color: #FAF1E4;
    color: #435334;
}

input:focus {
    border: 1px solid #435334;
    box-shadow: 0 0 5px #9EB384;
    outline: none;
}

input::placeholder {
    color: #9EB384;
}

.modal-content {
    color: #435334;
}

.modal-footer {
    background-color: #FAF1E4;
    border: none;
}

.btn-secondary {
    background-color: #9EB384;
    border: 1px solid #9EB384;
}

.btn-secondary:hover {
    background-color: #435334;
    border: 1px solid #435334;
}

.btn-primary {
    background-color: #435334;
    border: 1px solid #435334;
}

.btn-primary:hover {
    background-color: #9EB384;
    border: 1px solid #9EB384;
}

.btn-close {
    color: #435334;
}

.btn-close:hover {
    color: #9EB384;
}

</style>
