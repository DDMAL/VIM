<html>
<head>

</head>
<body>
    <h1>Instrument List</h1>
    <ul>
        {% for instrument in instruments %}
            <li>{{ instrument.id }}, 
                {% for instrumentname in instrument.instrumentname_set.all %}
                    {{ instrumentname.language.en_label }}:{{ instrumentname.name }}
                {% endfor %}
                <img src="{{ instrument.avresource_set.first.uri }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
