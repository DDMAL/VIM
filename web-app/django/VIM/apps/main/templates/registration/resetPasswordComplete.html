{% extends "base.html" %}

{% load static %}

{% block title %}
  Reset Password
{% endblock title %}

{% block css_files %}
  <link rel="stylesheet"
        type="text/css"
        href="{% static 'main/css/login.css' %}" />
{% endblock css_files %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="mr-3 p-4 col-md-12">
        <div class="col-md mt-4 login-form">
          <h5>
            <strong>Password Reset Complete</strong>
          </h5>
          <p class="mt-4">
            Your password has been successfully reset. You can now <a href="{% url 'main:login' %}">log in</a> with your new password.
          </p>
        </div>
      </div>
    </div>
  {% endblock content %}
