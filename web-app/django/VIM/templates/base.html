{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="{% static "css/app.css" %}">
    {% block css_files %}{% endblock %}
    
</head>
<body>

  <header class="p-3 sticky-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav nav-underline col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-item">
            <a href="{% url "main:home" %}" class="nav-link nav-home px-2">
              <img src="{% static "images/logo.svg" %}" alt="vim icon">
              VIM
            </a>
          </li>
          <li class="nav-item"><a href="{% url "main:home" %}" class="nav-link px-2 text-decoration-none
            {% if active_tab == 'home' %}active{% endif %}">{% trans "Home" %}</a></li>
          <li class="nav-item"><a href="{% url "instrument-list" %}" class="nav-link px-2 text-decoration-none
            {% if active_tab == 'instruments' %}active{% endif %}">{% trans "Instruments" %}</a></li>
          <li class="nav-item"><a href="{% url "main:about" %}" class="nav-link px-2 text-decoration-none
            {% if active_tab == 'about' %}active{% endif %}">{% trans "About" %}</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control search-input" placeholder="{% trans 'Search...' %}" aria-label="Search">
        </form>

        <div class="text-end d-flex">
          <button type="button" class="btn me-2 login-btn">{% trans "Login" %}</button>
          <div id="google_translate_element"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    {% block content %} {% endblock %}
  </main>

  <footer class="d-flex flex-column justify-content-center align-items-center py-3 border-top">
    <a href="https://ddmal.music.mcgill.ca/" class="mb-3 mt-3 link-body-emphasis text-decoration-none">
        <img src="{% static "images/lab-logo.png" %}" alt="ddmal logo">
    </a>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  {% block script %} {% endblock %}
</body>
</html>
